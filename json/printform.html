<form class="form-horizontal">
   <fieldset>
      <legend>Print Options</legend>
   <div class="control-group">
      <label class="control-label" for="print-quantity">Quantity</label>
      <div class="controls">
         <input type="text" id="print-quantity"/>
      </div>
   </div>
   <div class="control-group">
      <label class="control-label" for="print-size">Size</label>
      <div class="controls">
         <select id="print-size">
            <option value="b4">B4</option>
            <option value="b5">B5</option>
         </select>
      </div>
   </div>
   </fieldset>
</form>
